<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Flight Simulator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Popper JS -->
    <script src="Bootstrap/js/jquery-3.4.1.slim.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="Bootstrap/js/popper.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />

    <link rel="stylesheet" href="./toastr/toastr.min.css">

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin="">
    </script>

    <title>Simple Map</title>
    <!--<meta name="viewport" content="initial-scale=1.0">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 420px;
        }
        /* Optional: Makes the sample page fill the window. */
        body, html {
            height: 100%;
            background-size: cover;
            margin: 0;
            padding: 0;
            background-image: url("/Images/sky.jpg");
        }

        h2 {
            text-align: center;
        }

        h3 {
            text-align: center;
            color: white;
        }

        table {
            overflow-y: auto;
            height: 420px;
            display: block;
            padding: 15px;
            background-color: #17263c
            /*background-color: #dbd8c7;*/
        }

        .details {
            overflow-y: visible;
            height: 130px;
            padding: 15px;
            background-color: #17263c
        }

        td {
            background-color: #17263c
        }

        th, tr {
            padding: 15px;
            color: white
        }

    </style>



</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-white">My Map</h2>
                <div id="map"></div>
                <script>                   
                    var map;
                    function initMap() {
                        var coordinates = { lat: 32.002771, lng: 34.888544 };
                        map = new google.maps.Map(document.getElementById('map', coordinates), {
                            zoom: 4,
                            center: coordinates,
                            styles: [
                                { elementType: 'geometry', stylers: [{ color: '#242f3e' }] },
                                { elementType: 'labels.text.stroke', stylers: [{ color: '#242f3e' }] },
                                { elementType: 'labels.text.fill', stylers: [{ color: '#746855' }] },
                                {
                                    featureType: 'administrative.locality',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#d59563' }]
                                },
                                {
                                    featureType: 'poi',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#d59563' }]
                                },
                                {
                                    featureType: 'poi.park',
                                    elementType: 'geometry',
                                    stylers: [{ color: '#263c3f' }]
                                },
                                {
                                    featureType: 'poi.park',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#6b9a76' }]
                                },
                                {
                                    featureType: 'road',
                                    elementType: 'geometry',
                                    stylers: [{ color: '#38414e' }]
                                },
                                {
                                    featureType: 'road',
                                    elementType: 'geometry.stroke',
                                    stylers: [{ color: '#212a37' }]
                                },
                                {
                                    featureType: 'road',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#9ca5b3' }]
                                },
                                {
                                    featureType: 'road.highway',
                                    elementType: 'geometry',
                                    stylers: [{ color: '#746855' }]
                                },
                                {
                                    featureType: 'road.highway',
                                    elementType: 'geometry.stroke',
                                    stylers: [{ color: '#1f2835' }]
                                },
                                {
                                    featureType: 'road.highway',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#f3d19c' }]
                                },
                                {
                                    featureType: 'transit',
                                    elementType: 'geometry',
                                    stylers: [{ color: '#2f3948' }]
                                },
                                {
                                    featureType: 'transit.station',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#d59563' }]
                                },
                                {
                                    featureType: 'water',
                                    elementType: 'geometry',
                                    stylers: [{ color: '#17263c' }]
                                },
                                {
                                    featureType: 'water',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#515c6d' }]
                                },
                                {
                                    featureType: 'water',
                                    elementType: 'labels.text.stroke',
                                    stylers: [{ color: '#17263c' }]
                                }
                            ]
                        });
                    }

                </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx7LLopSO76G5tucyaoefZKVc3TkAypv4&callback=initMap"></script>
                <h2 id="flightDetailsHeading" class="mt-5 text-white">
                    Flight details
                </h2>
                <table class="details table" id="flightDetails">
                    <thead>
                        <tr>
                            <th>
                                Flight ID
                            </th>
                            <th>
                                Company
                            </th>
                            <th>
                                Passengers
                            </th>
                            <th>
                                Initial Location
                            </th>
                        </tr>
                    </thead>
                    <tbody class="details" id="flightDetailsBody">
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">

                <div id="dropZone" class="internalFlights">
                    <h2 class="text-white">
                        Internal flights
                    </h2>

                    <div class="drag-happen d-none">

                    </div>

                    <table class="table" id="internalFlights">
                        <thead id="internalFlightsHead">
                            <tr>
                                <th>
                                    Flight ID
                                </th>
                                <th>
                                    Company
                                </th>
                                <th>
                                    Date time
                                </th>
                                <th>
                                    Remove
                                </th>
                            </tr>
                        </thead>
                        <tbody id="internalFlightsBody">
                        </tbody>
                    </table>
                </div>
                <div class="externalFlights">
                    <h2 id="externalFlightsHeading" class="mt-5 text-white">
                        External flights
                    </h2>
                    <table class="table" id="externalFlights">
                        <thead id="externalFlightsHead">
                            <tr>
                                <th>
                                    Flight ID
                                </th>
                                <th>
                                    Company
                                </th>
                                <th>
                                    Date time
                                </th>
                                <th>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="externalFlightsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="toastr/toastr.min.js"></script>
    <script src="/flight.js"></script>
</body>
</html>
